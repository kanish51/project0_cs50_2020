<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
    	<div class="main-logo-div">
    		<img id="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272px" height="92px">
    	</div>
    	<div class="container">
    		<div class="searchbar-button-div">
    			<div class="google-form text-center">
					<form action="http://google.com/search">
						<div class="form-group">
							<input type="text" class="form-control google-search" name="q">
                            <img src="http://assets.stickpng.com/images/585e4ae1cb11b227491c3393.png" id="input_img" height="14px" width="14px">
							<div class="btn-group">
								<button type="submit" class="btn btn-default">Google Search</button>
								<button type="submit" class="btn btn-default">I'm Feeling Lucky</button>
							</div>
						</div>
					</form>
				</div>
    		</div>
    	</div>
    </body>
</html>
